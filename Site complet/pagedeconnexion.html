    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Master Your Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-container h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .login-container h2 {
            color: #777;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .google-btn {
            background-color: #dd4b39;
            margin-top: 20px;
        }
        .guest-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .guest-btn:hover {
            background-color: #27ae60;
        }
    </style>
    
    <!-- Inclure le script OAuth de Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="login-container">
        <h1>Master Your Metrics</h1>
        <h2>Portail de Diagnostic - Accédez à vos Calculateurs</h2>

        <!-- Connexion avec Google -->
        <button class="btn google-btn" onclick="googleLogin()">Se connecter avec Google</button>
        
        <!-- Connexion sans profil -->
        <button class="btn guest-btn" onclick="guestLogin()">Connexion sans profil</button>
    </div>

    <script>
        function googleLogin() {
            google.accounts.id.initialize({
                client_id: "225445746486-g2ig515kov0pc4skadla0qaum3fo3p24.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            console.log("ID Token : " + response.credential);
            alert("Connexion réussie avec Google !");
            window.location.href = "homepagecalculateur.html";
        }

        function guestLogin() {
            // Connexion sans profil
            alert("Connexion en tant qu'invité réussie !");
            window.location.href = "homepagecalculateur.html";
        }
    </script>

</body>
</html>
